    ts中的泛型
    代码不见要创建一致的定义良好的API，同时也要考虑可重用性。组件不仅能够支持当前的数据类型，同时也能支持未来的数据类型，这在创建大型系统时为你提供了十分灵活的功能
    在像c#和Java这样的语言中，可以使用泛型来创建可重用的组件，一个组件可以支持多种类型的数据。这样用户急㐀以自己的数据类型来使用组件

    通俗理解:泛型就是解决类、接口 方法的附庸行、以及对不特定数据类型的支持
