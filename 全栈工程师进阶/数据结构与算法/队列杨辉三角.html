<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Queue() {
        var items = [] //存储数据
        // 向队列尾部添加一个元素
        this.enqueue = function (item) {
          items.push(item)
        }
        // 移除队列头部的元素
        this.dequeue = function () {
          return items.shift()
        }
        // 返回队列头部的元素
        this.head = function () {
          return items[0]
        }
        // 返回队列尾部的元素
        this.tail = function () {
          return items[items.length - 1]
        }
        // 返回队列大小
        this.size = function () {
          return items.length
        }
        // clear
        this.clear = function () {
          items = []
        }
        // isEmpty判断是否为空队列
        this.isEmpty = function () {
          return items.length == 0
        }
      }
      /**
       *      1
       *     1 1
       *    1 2 1
       *   1 3  3 1
       *  1 4  6  4  1
       * 1 5 10 10 5  1
       *
       * */

      // 输出第五行数据时候，用for循环控制，加入是5行数据，应该是5个数，拿到第6个数以后，就应该是第6行的数据
      function print_yanghui(n) {
        var arr = []
        arr.push(1)
        // 第1层的for循环控制打印几层，
        //注意这里从1开始算的，所以当n是5的话，就是打印第五行
        for (let i = 1; i <= n; i++) {
          // 思想：一边打印数组，一边计算数组中两两之和，用于下一次打印的
          var line = ''
          var pre = 0
          //  第二层for循环控制打印第i层
          //j<5 打印5个数字，第5行有5个数字
          for (let j = 0; j < i; j++) {
            // 出对列出的是第行
            var item = arr.shift() //1 ，1, 2,3
            console.log(
              '%c[ item ]',
              'font-size:13px; background:pink; color:#bf2c9f;',
              item
            )
            line += item + ' '
            // 计算下一行的内容
            var value = item + pre //1+0，1+1，2+1
            console.log(
              '%c[ value ]',
              'font-size:13px; background:pink; color:#bf2c9f;',
              pre,
              value
            )
            pre = item //pre是出去的一个1,1,2，  4
            console.log(
              '%c[ pre ]',
              'font-size:13px; background:pink; color:#bf2c9f;',
              pre
            )
            arr.push(value) //入队 相加的数1,2,3
          }
          // 每一层最后一个数字是1，上面的for循环没有计算最后一个数
          arr.push(1) //1
          console.log(
            '%c[ arr ]',
            'font-size:13px; background:pink; color:#bf2c9f;',
            arr
          )
          console.log(line)
        }
      }
      print_yanghui(5)
    </script>
  </body>
</html>
