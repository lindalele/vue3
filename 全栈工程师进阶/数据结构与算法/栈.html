      let arr = ['13', '5', '/']

      function getResult(arr, res1) {
        let res = res1 || 0
        let length = arr.length
        for (let i = 2; i < length; i++) {
          const ele = arr[i]
          if (isNaN(ele)) {
            let sign = ['+', '-', '*', '/'].findIndex((v) => v === ele)
            if (sign === 0) {
              res = arr[i - 2] - 0 + arr[i - 1] - 0
            } else if (sign === 1) {
              res = arr[i - 2] - 0 - arr[i - 1] - 0
            } else if (sign === 2) {
              res = (arr[i - 2] - 0) * arr[i - 1]
            } else if (sign === 3) {
              res = parseInt((arr[i - 2] - 0) / (arr[i - 1] - 0), 10)
            }
            if (arr.length >= 3) {
              arr.splice(i - 2, 3, res)
              return getResult(arr, res)
            } else {
              break
              return
            }
          }
        }
        console.log('res', res)
        return res
      }
      console.log(getResult(arr))
